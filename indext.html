<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link rel="stylesheet" href="./accsets/style.css">
    <script src="./accsets/indext.js"></script>
    <script src="https://kit.fontawesome.com/c09bafec5b.js" crossorigin="anonymous"></script>
<body>
    <header id="header" class="header">
        Header
    </header>
    <section class="slides"></section>

    <section id="products" class="products">
        <div class="product">
            <div>
                <img src="./accsets/images/1.jpg" alt="">
            </div>
            <div>product name</div>
        </div>


    </section>
    

    <footer class="footer">
        <div class="tab home" onclick="handleHome()">
            <i class="fa-solid fa-house-user "></i>
            <p>Trang chủ</p>
        </div>
        <div class="tab cart" onclick="handleCart()">
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Giỏ hàng</p>
        </div>
        <div class="tab messenger" onclick="handMessenger()">
            <i class="fa-brands fa-facebook-messenger"></i>
            <p>Tin nhắn</p>
        </div>
        <div class="tab account" onclick="handleAccount() ">
            <i class="fa-solid fa-user"></i>
            <p>Tài khoản</p>
        </div>
    </footer>
    
</body>
</html>
